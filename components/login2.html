<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../css/login2.css" />

    <title>Login</title>
  </head>
  <body>
    <section class="Form my-4 mx-5">
      <div class="container">
        <div class="no-gutters">
          <div class="row">
            <div class="col-lg-5 col-xs-3">
              <img
                src="../assets/login.png"
                class="img-fluid my-5 pt-5"
                alt=""
              />
            </div>
            <div class="col-lg-7 px-5 pt-5">
              <h1 class="font-weight-bold py-2">Phemesoft</h1>
              <h4>Sign in to your account</h4>
              <form>
                <div class="form-row">
                  <div class="col-lg-7">
                    <input
                      type="email"
                      placeholder="Email Address"
                      class="form-control my-3 p-3"
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-lg-7 col-xs-9">
                    <input
                      type="password"
                      placeholder="Password"
                      class="form-control my-3 p-3"
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-lg-7">
                    <button type="button" class="btn1 mt-2 mb-4">Login</button>
                  </div>
                </div>
                <a href="#">Forgot Password</a>
                <p>Don't have an account? <a href="#">Register here</a></p>
                <!-- <h6 class="h6 mx-9 my-2">OR</h6> -->
                <img
                  src="../assets/div.png"
                  class="img-fluid mx-5 mb-2"
                  id="divider"
                  alt=""
                />
                <div class="col-md-12 mx-3 mb-2">
                  <a
                    class="
                      btn btn-lg btn-google btn-block
                      text-uppercase
                      btn-outline
                      mb-3
                    "
                    href="#"
                    ><img
                      src="https://img.icons8.com/color/16/000000/google-logo.png"
                      height="100%"
                    />
                    Sign in Using Google</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
